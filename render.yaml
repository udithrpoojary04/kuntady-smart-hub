services:
  - type: web
    name: transport-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn transport_project.wsgi:application"
    rootDir: "backend"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: transport-db
          property: connectionString

databases:
  - name: transport-db
    databaseName: transport_db
    user: transport_user
    plan: free
